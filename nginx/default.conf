server {
    listen 80;
    server_name localhost;  # Ajuste para o IP p√∫blico da VPS, ou configure seu DNS

    root /var/www/public;
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass app:9000;  # Conectar ao container de PHP-FPM
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/public$fastcgi_script_name;
        include fastcgi_params;
    }

    location /vite/ {
        proxy_pass http://localhost:5173;  # O Vite serve no 5173
    }

    location ~ /\.ht {
        deny all;
    }
}
