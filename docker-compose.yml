version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-app
    ports:
      - "8000:8000"  # Porta do Laravel
      - "5174:5174"  # Porta do Vite
    volumes:
      - .:/var/www
    networks:
      - laravel-network

  nginx:
    image: nginx:latest
    container_name: laravel-nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www
    ports:
      - "80:80"  # Expondo a porta 80 do Nginx
    depends_on:
      - app
    networks:
      - laravel-network

networks:
  laravel-network:
    driver: bridge
